---
indicator:     submit
auto_fieldset: { legend: 'Adverse Event' }
auto_constraint_class: %t

#############
# Adverse #
#############

elements:

  - type: Hidden
    name: id

  - type: Text
    name: type
    label: Adverse Event Type
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: The type of adverse event.

  - type: Text
    name: start_date
    label: Start Date
    constraints:
      - Required
      - type: DateTime
        parser: &PARSER
          strptime: '%Y-%m-%d'
      - type: Length
        max:  10
        min:  1
    label_attributes:
      tooltipText: The date on which the adverse event began; click on the entry box for a pop-up calendar.

  - type: Text
    name: end_date
    label: End Date
    constraints:
      - type: DateTime
        parser: &PARSER
          strptime: '%Y-%m-%d'
      - type: Length
        max:  10
        min:  0
    label_attributes:
      tooltipText: The date on which the adverse event finished; click on the entry box for a pop-up calendar.

  - type: Select
    name: severity_id
    label: Severity
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    label_attributes:
      tooltipText: The severity of the event.
    model_config:
      resultset: ControlledVocab
      condition:
        category: AdverseSeverity
      label_column: value

  - type: Select
    name: action_id
    label: Action
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    label_attributes:
      tooltipText: Any action taken because of the event.
    model_config:
      resultset: ControlledVocab
      condition:
        category: AdverseAction
      label_column: value

  - type: Select
    name: outcome_id
    label: Outcome
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    label_attributes:
      tooltipText: The final outcome of the event.
    model_config:
      resultset: ControlledVocab
      condition:
        category: AdverseOutcome
      label_column: value

  - type: Select
    name: trial_related_id
    label: Trial Related?
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    label_attributes:
      tooltipText: Whether or not the event is related to the ongoing trial.
    model_config:
      resultset: ControlledVocab
      condition:
        category: AdverseTrialRelated
      label_column: value

  - type: Textarea
    name: notes
    label: Other Notes
    label_attributes:
      tooltipText: Enter any other information here.
    attributes:
      rows: 4

##########
# Submit #
##########

  - type: Src
    load_config_filestem: lib/submit

constraints:
  - SingleValue


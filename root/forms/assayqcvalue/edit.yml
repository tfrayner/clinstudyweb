---
indicator:     submit
auto_fieldset: { legend: 'Assay' }
auto_constraint_class: %t

#########
# Assay #
#########

elements:

  - type: Hidden
    name: id

  - type: Hidden
    name: assay_id

  - type: Text
    name: name
    label: Name
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
      - type:    DBIC::Unique
        model:   DB::AssayQcValue
        myself:  object
        message: This QC type already exists for this assay
        others:  assay_id
    label_attributes:
      tooltipText: >-
        The name of the assay QC test. This should be consistent
        with the QC tests used for other assays.

  - type: Text
    name: value
    label: Value
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: >-
        The actual value of the assay QC test.

  - type: Text
    name: type
    label: Type
    constraints:
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: >-
        The data type of the assay QC value. This should be
        something like 'string', 'integer', 'date'. Leave blank if you are unsure.

##########
# Submit #
##########

  - type: Src
    load_config_filestem: lib/submit


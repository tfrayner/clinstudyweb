---
indicator:     submit
auto_fieldset: { legend: 'Controlled Vocabulary Term' }
auto_constraint_class: %t
render_method: tt

elements:

  - type: Hidden
    name: id

  - type: Text
    name: accession
    label: Accession
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  31
        min:  1
      - type:    DBIC::Unique
        model:   DB::ControlledVocab
        myself:  object
        message: This accession already exists
    label_attributes:
      tooltipText: The actual term value.
  
  - type: Select
    name: category
    label: Category
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - Required
# AutoSet doesn't quite work here yet because we're populating the list in the controller.
#      - AutoSet
    label_attributes:
      tooltipText: The term category. This determines where the term is used in the database.

  - type: Text
    name: value
    label: Value
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
      - type:    DBIC::Unique
        model:   DB::ControlledVocab
        myself:  object
        message: This value already exists
        others:  category
    label_attributes:
      tooltipText: The actual term value.

  - type: Submit
    name: submit
    value: Submit Form

constraints:
  - SingleValue


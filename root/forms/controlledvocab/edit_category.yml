---
indicator:     submit
auto_fieldset: { legend: 'Controlled Vocabulary Term' }
auto_constraint_class: %t
render_method: tt

elements:

  - type: Hidden
    name: id

  - type: Text
    name: category
    label: Category
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: The term category. This determines where the term is used in the database.

  - type: Text
    name: value
    label: Value
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: The actual term value.

  - type: Submit
    name: submit
    value: Submit Form

constraints:
  - SingleValue


---
indicator:     submit
auto_fieldset: { legend: 'Assay' }
auto_constraint_class: %t
render_method: tt

#########
# Assay #
#########

elements:

  - type: Hidden
    name: id

  - type: Text
    name: identifier
    label: Identifier
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
      - type: DBIC::Unique
        model: DB::Assay
        myself: object
        message: Must be a unique ID
    label_attributes:
      tooltipText: Assay identifier, e.g. a barcode. Must be unique.

  - type: Text
    name: filename
    label: File name
    constraints:
      - ASCII
      - type: Length
        max:  255
        min:  1
      - type: DBIC::Unique
        model: DB::Assay
        myself: object
        message: Must be a unique file name
    label_attributes:
      tooltipText: The data file output from the assay. Must be unique.

  - type: Select
    name: assay_batch_id
    label: Batch Name
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - Required
      - AutoSet
    model_config:
      resultset: AssayBatch
      label_column: name
    label_attributes:
      tooltipText: >-
        The batch of assays to which this assay belongs. Each batch
        is associated with a particular platform (e.g. 'Affymetrix'),
        and multiple batches may be run on a given date. We therefore
        use unique names to identify assay batches.

  - type: Fieldset
    legend: Other

  - type: Textarea
    name: notes
    label: Other Notes
    label_attributes:
      tooltipText: Enter any other information here.
    attributes:
      rows: 10

##########
# Submit #
##########

  - type: Submit
    name: submit
    value: Submit Form


---
indicator:     submit
auto_fieldset: { legend: 'Comorbidity' }
auto_constraint_class: %t

#############
# Comorbidity #
#############

elements:

  - type: Hidden
    name: id

  - type: Text
    name: condition_name
    label: Condition
    constraints:
      - Required
    label_attributes:
      tooltipText: The name of the comorbidity condition with which the patient has been diagnosed.

  - type: Text
    name: date
    label: Date
    constraints:
      - type: DateTime
        parser: &PARSER
          strptime: '%Y-%m-%d'
      - type: Length
        max:  10
        min:  1
    label_attributes:
      tooltipText: The date of the comorbidity diagnosis; click on the entry box for a pop-up calendar.

##########
# Submit #
##########

  - type: Src
    load_config_filestem: lib/submit

constraints:
  - SingleValue


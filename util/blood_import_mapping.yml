# This is the mapping file for the import script used to dump data from
# the SQLite blood staging database into our nascent new and shiny
# schema. The staging database is maintained using the
# access2sqlite.pl script, and is used to ensure relational
# consistency before importing data into our main clinical database.

import_mapping:

    Albumin:
        table:  exp_ct_biochem_concat
        attr:   Albumin
        
    ANA:
        table:  exp_ct_other_concat
        attr:   ANA_elisa_ENA_DNA_Centromere
        
    ANCA_IF:
        table:  exp_ct_other_concat
        attr:   ANCA_IF

    # This looks like a typo in the original AccessDB (MP0 rather than MPO; the latter is correct).
    ANCA_MPO:
        table:  exp_ct_other_concat
        attr:   ANCA_MP0
        
    ANCA_PR3:
        table:  exp_ct_other_concat
        attr:   ANCA_PR3
        
    C3:
        table:  exp_ct_other_concat
        attr:   ComplementC3
        
    C4:
        table:  exp_ct_other_concat
        attr:   ComplementC4
        
    CD19percent:
        table:  exp_ct_other_concat
        attr:   CD19percent
        
    CD19tot:
        table:  exp_ct_other_concat
        attr:   CD19total
        
    CD3percent:
        table:  exp_ct_other_concat
        attr:   CD3percent
        
    CD3tot:
        table:  exp_ct_other_concat
        attr:   CD3total
        
    CD4percent:
        table:  exp_ct_other_concat
        attr:   CD4percent
        
    CD4tot:

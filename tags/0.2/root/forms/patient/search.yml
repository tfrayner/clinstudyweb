---
auto_fieldset: { legend: 'Simple query' }

elements:

  - type: Block
    name: simple
    nested_name: simple
    elements:

      - type: Block
        tag: h5
        attributes:
          class: text
        content_xml: >-
          Wildcard searches available: ? for single character, * for multiple characters.

      - type: Text
        name: trial_id
        label: Study ID
        constraints:
          - ASCII
          - type: Length
            max:  15
            min:  1
    
      - type: Text
        name: entry_date
        label: Study Entry Date
        constraints:
          - type: DateTime
            parser: &PARSER
              strptime: '%Y-%m-%d'
          - type: Length
            max:  10
            min:  1
    
      - type: Block
        nested_name: patient_prior_groups
        elements:

          - type: Select
            name: prior_group_id
            label: Prior Group
            empty_first: 1
            empty_first_label: -select-
            constraints:
              - AutoSet
            model_config:
              resultset: PriorGroup
              label_column: name
              attributes:
                order_by: name
            
      - type: Block
        nested_name: visits
        elements:

          - type: Block
            nested_name: visit_emergent_groups
            elements: 
              - type: Select
                name: emergent_group_id
                label: Emergent Group
                empty_first: 1
                empty_first_label: -select-
                constraints:
                  - AutoSet
                model_config:
                  resultset: EmergentGroup
                  label_column: name
                  attributes:
                    order_by: name
                
      - type: Block
        nested_name: diagnoses
        elements:

          - type: Select
            name: condition_name_id
            label: Diagnosis
            empty_first: 1
            empty_first_label: -select-
            constraints:
              - AutoSet
            model_config:
              resultset: ControlledVocab
              condition:
                category: DiagnosisCondition
              label_column: value
              attributes:
                order_by: value
                
      - type: Block
        nested_name: studies
        elements:

          - type: Select
            name: type_id
            label: Study
            empty_first: 1
            empty_first_label: -select-
            constraints:
              - AutoSet
            model_config:
              resultset: ControlledVocab
              condition:
                category: StudyType
              label_column: value
              attributes:
                order_by: value
                
      - type: Text
        name: year_of_birth
        label: Year of Birth
        constraints:
          - Integer
          - type: Length
            max:  4
            min:  4
    
      - type: Select
        name: sex
        label: Gender
        options:
          - [ '', -select- ]
          - [ M, Male ]
          - [ F, Female ]
        constraints:
          - AutoSet
      
      - type: Text
        name: notes
        label: Other Notes
      
  - type: Fieldset
    legend: Batch Query

  - type: Block
    name: batch
    nested_name: batch
    elements:

      - type: Block
        tag: h5
        attributes:
          class: text
        content_xml: >-
          Query the database with a list of patient Study IDs. Note that
          any text entered in the batch query area will override the
          simple query settings above.

      - type: Textarea
        name: trial_id
        label: List of Study IDs
        attributes:
          rows: 4

##########
# Submit #
##########

  - type: Fieldset

  - type: Submit
    name: submit
    label: ' '
    value: Submit Form


---
indicator:     submit
auto_fieldset: { legend: 'Diagnosis' }
auto_constraint_class: %t
render_method: tt

#############
# Diagnosis #
#############

elements:

  - type: Hidden
    name: id

  - type: Select
    name: condition_name_id
    label: Condition
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - Required
      - AutoSet
    label_attributes:
      tooltipText: >-
        The name of the condition with which the patient has been diagnosed.
    model_config:
      resultset: ControlledVocab
      condition:
        category: DiagnosisCondition
      label_column: value

  - type: Text
    name: date
    label: Diagnosis Date
    constraints:
      - type: DateTime
        parser: &PARSER
          strptime: '%Y-%m-%d'
      - type: Length
        max:  10
        min:  1
    label_attributes:
      tooltipText: >-
        The date of the diagnosis; click on the entry box for a pop-up calendar.

  - type: Select
    name: confidence_id
    label: Confidence
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    label_attributes:
      tooltipText: >-
        The level of confidence attached to this diagnosis.
    model_config:
      resultset: ControlledVocab
      condition:
        category: DiagnosisConfidence
      label_column: value
      
  - type: Select
    name: previous_episodes
    label: Previous Disease Episodes
    options:
      - [ 0, No ]
      - [ 1, Yes ]
    constraints:
      - AutoSet
    label_attributes:
      tooltipText: >-
        Has the patient suffered previous disease episodes?
        Presentation defined as <= 3/12 previous treatment OR WGET definition = 
      
  - type: Select
    name: previous_course_id
    label: Previous Disease Course
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    label_attributes:
      tooltipText: >-
        The course of the previous disease episode (leave blank if no previous episodes).
    model_config:
      resultset: ControlledVocab
      condition:
        category: PreviousDiseaseCourse
      label_column: value

  - type: Text
    name: previous_duration_months
    label: Previous Disease Duration (months)
    label_attributes:
      tooltipText: >-
        The time since the first disease episode, in months.
    constraints:
      - type: Number
      - type: Length
        max:  15
        min:  0

##########
# Submit #
##########

  - type: Submit
    name: submit
    value: Submit Form

constraints:
  - SingleValue


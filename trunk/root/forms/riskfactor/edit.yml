---
indicator:     submit
auto_fieldset: { legend: 'Risk Factor' }
auto_constraint_class: %t
render_method: tt

###############
# Risk Factor #
###############

elements:

  - type: Hidden
    name: id

  - type: Select
    name: type_id
    label: Type
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - Required
      - AutoSet
    label_attributes:
      tooltipText: >-
        The risk factor which applies to this patient.
    model_config:
      resultset: ControlledVocab
      condition:
        category: RiskFactor
      label_column: value

  - type: Textarea
    name: notes
    label: Notes
    label_attributes:
      tooltipText: Enter any information on the patient's risk factor here.
    attributes:
      rows: 10

##########
# Submit #
##########

  - type: Submit
    name: submit
    value: Submit Form

constraints:
  - SingleValue


---
indicator:     submit
auto_fieldset: { legend: 'Drug Treatment' }
auto_constraint_class: %t
render_method: tt

########
# Drug #
########

elements:

  - type: Hidden
    name: id

  - type: Text
    name: name
    label: Drug Name
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: The name of the drug.

  - type: Select
    name: type_id
    label: Drug Type
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - Required
      - AutoSet
    model_config:
      resultset: ControlledVocab
      condition:
        category: DrugType
      label_column: value
    label_attributes:
      tooltipText: The type of drug used (i.e. is it immunosuppressive?).
      
  - type: Select
    name: locale_id
    label: Drug Locale
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    model_config:
      resultset: ControlledVocab
      condition:
        category: DrugLocale
      label_column: value
    label_attributes:
      tooltipText: Where or how the drug was administered.

  - type: Text
    name: dose
    label: Drug dose
    label_attributes:
      tooltipText: The prescribed drug dose.
    constraints:
      - type: Number
      - type: Length
        max:  15
        min:  0
      - type: DependOn
        others: dose_unit_id

  - type: Select
    name: dose_unit_id
    label: Dose Unit
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    model_config:
      resultset: ControlledVocab
      condition:
        category: DoseUnit
      label_column: value
    label_attributes:
      tooltipText: The unit of dosage.

  - type: Select
    name: dose_freq_id
    label: Dose Frequency
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    model_config:
      resultset: ControlledVocab
      condition:
        category: DoseFrequency
      label_column: value
    label_attributes:
      tooltipText: The prescribed frequency of dosage.

  - type: Text
    name: dose_duration
    label: Treatment duration
    label_attributes:
      tooltipText: The duration of the prescribed course of drugs.
    constraints:
      - type: Number
      - type: Length
        max:  15
        min:  0
      - type: DependOn
        others: duration_unit_id

  - type: Select
    name: duration_unit_id
    label: Duration Unit
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    model_config:
      resultset: ControlledVocab
      condition:
        category: TimeUnit
      label_column: value
    label_attributes:
      tooltipText: The unit of treatment duration.

  - type: Text
    name: dose_regime
    label: Dose regime (notes)
    constraints:
      - ASCII
      - type: Length
        max:  255
        min:  0
    label_attributes:
      tooltipText: A free-text field to give details of drug regimes too complex to describe with just dose and frequency.


##########
# Submit #
##########

  - type: Submit
    name: submit
    value: Submit Form

constraints:
  - SingleValue


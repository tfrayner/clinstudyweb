---
indicator:     submit
auto_fieldset: { legend: 'Controlled Vocabulary Term' }
auto_constraint_class: %t

elements:

  - type: Hidden
    name: id

  - type: Text
    name: accession
    label: Accession
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  31
        min:  1
      - type:    DBIC::Unique
        model:   DB::ControlledVocab
        myself:  object
        message: This accession already exists
    label_attributes:
      tooltipText: The actual term value.
  
  - type: Text
    name: category
    label: Category
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: The term category. This determines where the term is used in the database.

  - type: Text
    name: value
    label: Value
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  255
        min:  1
      - type:    DBIC::Unique
        model:   DB::ControlledVocab
        myself:  object
        message: This value already exists
        others:  category
    label_attributes:
      tooltipText: The actual term value.

  - type: Src
    load_config_filestem: lib/submit

constraints:
  - SingleValue


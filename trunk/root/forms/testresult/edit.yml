---
indicator:     submit
auto_fieldset: { legend: 'Test Result' }
auto_constraint_class: %t
render_method: tt

########
# Drug #
########

elements:

  - type: Hidden
    name: id

  - type: Select
    name: test_id
    label: Test Name
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - Required
      - AutoSet
    model_config:
      resultset: Test
      label_column: name
    label_attributes:
      tooltipText: The name of the test to which this result belongs.

  - type: Text
    name: date
    label: Test Date
    constraints:
      - Required
      - type: DateTime
        parser: &PARSER
          strptime: '%Y-%m-%d'
      - type: Length
        max:  22
        min:  1
    inflators:
      - type: DateTime
        parser: *PARSER
        strptime: '%Y-%m-%d'
    label_attributes:
      tooltipText: The date of the visit; click on the entry box for a pop-up calendar.

      # Further elements are added to the form in the controller, based on the test_id submitted.

##########
# Submit #
##########

  - type: Submit
    name: submit
    value: Submit Form

constraints:
  - SingleValue


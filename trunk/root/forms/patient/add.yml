#####################
# Kidney transplant #
#####################

  - type: Fieldset
    legend: Kidney Transplant

  - type: Repeatable
    nested_name: hospitalisations
    model_config:
      new_empty_row: date
    counter_name: hospitalisation_count
    elements:
      - type: Hidden
        name: reason_for_admission
        label: Kidney Transplant
        value: kidney transplant
      - type: Text
        name: date
        label: Kidney Transplant Date
        constraints:
          - type: DateTime
            parser: &PARSER
              strptime: '%Y-%m-%d'
          - type: Length
            max:  10
            min:  0
        model_config:
          delete_if_empty: 1
        label_attributes:
          tooltipText: >-
            Has the patient received a kidney transplant? If so,
            please enter the date of the transplant. Click on the
            entry box for a pop-up calendar.
      - type: Hidden
        name: id
    
  - type: Hidden
    name: hospitalisation_count

###############
# Other notes #
###############

  - type: Fieldset
    legend: Notes

  - type: Textarea
    name: notes
    label: Other Notes
    label_attributes:
      tooltipText: >-
        Enter any other information here.
    attributes:
      rows: 10


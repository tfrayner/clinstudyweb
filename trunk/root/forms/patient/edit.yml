---
indicator:     submit
auto_fieldset: { legend: 'Patient' }
auto_constraint_class: %t
render_method: tt

elements:

  - type: Hidden
    name: id

#####################
# Core patient data #
#####################

  - type: Text
    name: hospital_id
    label: Hospital Number
    constraints:
      - Integer
      - type: Length
        max:  11
        min:  1
      - type: DBIC::Unique
        model: DB::Patient
        myself: object
        message: Must be a unique ID
    label_attributes:
      tooltipText: The main Hospital Number assigned to this individual.

  - type: Text
    name: trial_id
    label: Study ID
    constraints:
      - Required
      - ASCII
      - type: Length
        max:  15
        min:  1
      - type: DBIC::Unique
        model: DB::Patient
        myself: object
        message: Must be a unique ID
    label_attributes:
      tooltipText: The ID used internally for the study.

  - type: Text
    name: entry_date
    label: Study Entry Date
    constraints:
      - Required
      - type: DateTime
        parser: &PARSER
          strptime: '%Y-%m-%d'
      - type: Length
        max:  10
        min:  1
    label_attributes:
      tooltipText: The date the patient was entered into Study; click on the entry box for a pop-up calendar.

  - type: Text
    name: firstname
    label: First Name
    constraints:
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: The patient's given name.

  - type: Text
    name: surname
    label: Last Name
    constraints:
      - ASCII
      - type: Length
        max:  255
        min:  1
    label_attributes:
      tooltipText: The patient's family name.

  - type: Select
    name: sex
    label: Gender
# For reasons unknown these don't want to work here, so we fake it manually.
#    empty_first: 1
#    empty_first_label: -select-
    options:
      - [ '', -select- ]
      - [ M, Male ]
      - [ F, Female ]
    constraints:
      - AutoSet
    label_attributes:
      tooltipText: The patient's sex.

  - type: Text
    name: date_of_birth
    label: Date of Birth
    constraints:
      - type: DateTime
        parser: &PARSER
          strptime: '%Y-%m-%d'
      - type: Length
        max:  10
        min:  1
    inflators:
      - type: DateTime
        parser: *PARSER
        strptime: '%Y-%m-%d'
    label_attributes:
      tooltipText: The patient's date of birth; click on the entry box for a pop-up calendar.

  - type: Select
    name: ethnicity_id
    label: Ethnicity
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    model_config:
      resultset: ControlledVocab
      condition:
        category: Ethnicity
      label_column: value
    label_attributes:
      tooltipText: The patient's ethnicity.

  - type: Select
    name: home_centre_id
    label: Home Centre
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - AutoSet
    model_config:
      resultset: ControlledVocab
      condition:
        category: HomeCentre
      label_column: value
    label_attributes:
      tooltipText: The patient's home centre.

  - type: Select
    name: prior_groups
    label: Experimental Groups
    multiple: 1
    constraints:
      - AutoSet
    model_config:
      resultset:    PriorGroup
      label_column: name
      id_column:    id
    label_attributes:
      tooltipText: Any groups to which the patient has been assigned prior to the start of the experiment.

###############
# Other notes #
###############

  - type: Textarea
    name: notes
    label: Other Notes
    label_attributes:
      tooltipText: Enter any other information here.
    attributes:
      rows: 10

##########
# Submit #
##########

  - type: Submit
    name: submit
    value: Submit Form


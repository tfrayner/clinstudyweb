---
indicator:     submit
auto_fieldset: { legend: 'Prior Observation' }
auto_constraint_class: %t
render_method: tt

#####################
# Prior Observation #
#####################

elements:

  - type: Hidden
    name: id

  - type: Select
    name: type_id
    label: Observation Type
    empty_first: 1
    empty_first_label: -select-
    constraints:
      - Required
      - AutoSet
    label_attributes:
      tooltipText: The the type of observation made.
    model_config:
      resultset: ControlledVocab
      condition:
        category: ObservationType
      label_column: value

  - type: Text
    name: value
    label: Value
    constraints:
      - type: Length
        max:  255
        min:  0
    label_attributes:
      tooltipText: The outcome of the observation.

  - type: Text
    name: date
    label: Observation Date
    constraints:
      - type: DateTime
        parser: &PARSER
          strptime: '%Y-%m-%d'
      - type: Length
        max:  10
        min:  0
    label_attributes:
      tooltipText: The date of the observation; click on the entry box for a pop-up calendar.

##########
# Submit #
##########

  - type: Submit
    name: submit
    value: Submit Form

constraints:
  - SingleValue

